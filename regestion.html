   <div class="container">
       <h2> EMPLOY REGISTRATION FORM</h2>
       <form action="/submit_registration" method="POST">
           <div class="form-group">
               <label for="Name">Name:</label>
               <input type="text" id="Name" name="Name" required>
           </div>
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
           </div>
           <div class="form-group">
               <label for="Phone Number">Phone Number:</label>
               <input type="Phone Number" id="Phone Number" name="Phone Number" required>
           </div>
           <div class="form-group">
           <lable for="Dept"><b>Dept</b></lable>
              <input type="text" name="Dept"required>
              </div>
               <label>Gender:</label>
               <div class="radio-group">
                   <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                   <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                   <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
               </div>
            <div class="form-group">
               <label for="Addres">Addres:</label>
               <textarea id="Addres" name="Addres" rows="4"></textarea>
            </div>
            <div class="form-group">
           </div>
           <div class="form-group">
               <label for="agree">Agree to terms:</label>
               <input type="checkbox" id="agree" name="agree" value="yes" required>
           </div>
           <div class="form-group">
               <button type="submit">Submit</button>
           </div>
       </form>
   </div>
